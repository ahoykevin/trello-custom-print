<div class="trello-card">
  <p class="name">{{ card.name }}</p>
  <p class="desc" *ngIf="card.desc && settings?.showDesc" [markdown]="card.desc"></p>
  <div *ngIf="settings?.showChecklists">
    <div class="checklist" *ngFor="let checklist of card.checklists">
      <p *ngIf="checklist.name!='Checklist'">{{ checklist.name }}</p>
      <ul>
        <li class="checkitem" *ngFor="let checkitem of checklist.checkItems"
            [class.complete]="checkitem.state=='complete'">
          <span [markdown]="checkitem.name"></span>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="settings?.showCustomFields && card.customFields.length" class="custom-fields">
    <span class="custom-field" *ngFor="let field of card.customFields">
      {{field.label}} {{field.value}}
    </span>
  </div>
  <div *ngIf="settings?.showDueDates && card.due" class="due-date" [class.due-date-complete]="card.dueComplete">
    Due: {{card.due | slice:0:10}}
  </div>
</div>
